<app-header></app-header>
<div class = "container">
    <h3 style="font-family:'Monaco"> Gesti√≥n de Citas</h3>
    <br>
    <div class="col">
        <button class="col btn btn-lg btn-purple-moon btn-rounded" (click)="nuevoCita()">Nuevo Empleado</button>
    </div>
    <br>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Attended Client</th>
            <th scope="col">License Plate</th>
            <th scope="col">Mechanic ID</th>
            <th scope="col">Assistant ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cita of citas" (click)="editarCita(cita.id)">
            <th scope="row">{{cita.id}}</th>
            <td>{{cita.date}}</td>
            <td>{{cita.time}}</td>
            <td>{{cita.attendedClientID}}</td>
            <td>{{cita.licensePlate}}</td>
            <td>{{cita.mechanicID}}</td>
            <td>{{cita.assistantID}}</td>
        </tr>
    </tbody>
</table>
</div>
<app-footer></app-footer>
