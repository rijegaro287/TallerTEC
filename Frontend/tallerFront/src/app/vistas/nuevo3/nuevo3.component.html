<app-header></app-header>
<div class="container">
        
    <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1"> ID</label>
            <input type="text" class="form-control" placeholder="Identificacion" formControlName="id">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Email</label>
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Fecha de Nacimiento </label>
            <input type="text" class="form-control" placeholder="Fecha de Nacimiento" formControlName="birthDate">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Edad </label>
            <input type="text" class="form-control" placeholder="Edad" formControlName="age">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Posicion </label>
            <input type="text" class="form-control" placeholder="Posicion" formControlName="position">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Fecha de inicio </label>
            <input type="text" class="form-control" placeholder="Fecha de inicio" formControlName="startingDate">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Password </label>
            <input type="text" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary"> Crear </button>

    </form>
    <div class="alert alert-primary" *ngIf="infoStat">
        <p>{{ infoText }}</p>
      </div>

</div>

<app-footer></app-footer>
