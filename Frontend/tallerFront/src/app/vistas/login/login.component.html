

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/tallerteclogo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form   [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <input type="text" id="login" class="fadeIn second"  placeholder="login" formControlName="email">
      <input type="password" id="password" class="fadeIn third" placeholder="password" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <div class="alert alert-danger" *ngIf="errorStat">
      <p>{{ errormsj }}</p>
    </div>

  </div>
</div>
