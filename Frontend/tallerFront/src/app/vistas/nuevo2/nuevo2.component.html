<app-header></app-header>
<div class="container">
        
    <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1"> ID</label>
            <input type="text" class="form-control" placeholder="Identificacion" formControlName="id">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Email</label>
            <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Numero de telefono </label>
            <input type="text" class="form-control" placeholder="Numero telefonico" formControlName="phoneNumber">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1"> Direccion </label>
            <input type="text" class="form-control" placeholder="Direccion" formControlName="address">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary"> Crear </button>
        <button type="button" class="btn btn-dark" (click)="salir"> Salir </button>

    </form>

</div>

<app-footer></app-footer>
