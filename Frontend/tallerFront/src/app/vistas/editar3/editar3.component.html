<app-header></app-header>

    <div class="container">
        
        <form [formGroup]="editarForm3" (ngSubmit)="postForm(editarForm3.value)">
            <div class="form-group">
                <label for="exampleFormControlInput1"> Date</label>
                <input type="text" class="form-control" placeholder="Date" formControlName="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"> Time</label>
                <input type="text" class="form-control" placeholder="Time" formControlName="lastName">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1"> Attended Client ID</label>
                <input type="text" class="form-control" placeholder="Client ID" formControlName="AttendedClientID">
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleFormControlInput1"> License Plate </label>
                    <input type="text" class="form-control" placeholder="License Plate" formControlName="birthDate">
                </div>
                
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleFormControlInput1"> Branch ID </label>
                    <input type="text" class="form-control" placeholder="Branch ID" formControlName="BranchID">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleFormControlInput1"> Required Service </label>
                    <input type="text" class="form-control" placeholder="Required Service" formControlName="RequiredService">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <label for="exampleFormControlInput1"> Mechanic ID </label>
                    <input type="text" class="form-control" placeholder="Mechanic ID" formControlName="MechanicID">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleFormControlInput1"> Assistant ID </label>
                    <input type="text" class="form-control" placeholder="Assistant ID" formControlName="AssistantID">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="exampleFormControlInput1"> Necessary Parts </label>
                    <input type="text" class="form-control" placeholder="Necessary Parts" formControlName="NecessaryParts">
                </div>
            </div>
            <br>
            <button class="col btn btn-lg btn-purple-moon btn-rounded">Guardar</button>
            <button class="col btn btn-lg btn-ultra-voilet btn-rounded" (click)="eliminar">Eliminar</button>
        </form>
    </div>


<app-footer></app-footer>
